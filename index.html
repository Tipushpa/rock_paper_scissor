<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <div class="box">
         <h1 id="head">Rock Paper Scissor</h1>
        </div>
        <div class="time">
            <p id="times">0</p>
            <P id="timemsg">Times-played</P>
        </div>
    <div class="container">
        <div class = "game">
            <div class="imgc ">
                <img class="img" id="rock" src="rock.png">
            </div>
            <div  class="imgc">
                <img class="img" id="paper" src="paper.png">

            </div>
            <div class="imgc">
                <img class="img" id="scissor" src="rock-paper-scissor.png">
            </div>
        </div>

    <div class="scoreb">
        <div class="score">
            <p id="users">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="comps">0</p>
            <p>comp</p>
        </div>
        <div class="score">
            <p id="draw">0</p>
            <P>draw</P>
        </div>
    </div>
  
   
        <div class="msg">
            <p id="msg">show move</p>
        </div>
        <div class="msg2" >
            <p id="msg2" class="visi">show move</p>
        </div>


</div>
<script src="rockpaper.js"></script>
    
</body>
</html>
